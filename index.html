<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="KitchenHub - Personal meal planning and grocery list app" />
    <meta name="theme-color" content="#10b981" />

    <!-- Prevent phone number detection on iOS -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Apple PWA meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="KitchenHub" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180x180.png" />

    <title>KitchenHub</title>

    <!-- Google Identity Services for OAuth -->
    <script src="https://accounts.google.com/gsi/client" async></script>

    <!-- Prevent FOUC: apply dark class before first paint -->
    <script>
      if (localStorage.getItem('vueuse-color-scheme') === 'dark' ||
        (!localStorage.getItem('vueuse-color-scheme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
